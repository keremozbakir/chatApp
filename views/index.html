<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
</head>
<body>

<div class="container">
    <h1>Realtime App Client View</h1>

    <div class="ratio ratio-16x9">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/aqz-KE-bpKQ?si=zBZS5lwtcSk2LYck" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div class="row mt-4">
        <div class="col">
            <div class="card">
                <h5 class="card-header">
                    Chat
                </h5>
                <div class="card-body">
                    <div id="chatMessages">
                        <div>Example Chat message</div>

                    </div>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" id="chatInput" placeholder="Type your message here...">
                        <button type="submit" id="chatSubmit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <ul id="pushMessagesList">
                    <li>This is example push message</li>
                </ul>
                <div class="card-body">
                    <div id="pushMessages">
                        <div>Example Push message</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="client.js"></script>
</body>
</html>
