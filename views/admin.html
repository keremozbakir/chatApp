<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Realtime App Admin View</h1>


    <div class="row mt-4">
        <div class="col">
            <div class="card">
                <h5 class="card-header">Push Messages</h5>
                <div class="card-body">
                    <div id="pushMessages">
                        <div class="alert alert-light alert-dismissible fade show" role="alert">
                            Example Push message
                            <button type="button" class="btn-close pushDelete" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" id="pushInput" placeholder="Type your message here...">
                        <button type="submit" id="pushSubmit" class="btn btn-primary pushSend">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<!-- Include your admin.js file (no need for path, it's served as static content) -->

<script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
<script defer src="../admin.js"></script>
<script>
    // Get the button element by its class name
    var pushNotificationButton = document.querySelector('.pushSend');
    
    // Add click event listener to the button
    pushNotificationButton.addEventListener('click', function() {
        // Call the function from admin.js when the button is clicked
        sendPushMsg();
    });
</script>

 </body>
</html>
